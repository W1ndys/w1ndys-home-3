<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W1ndys的个人主页</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 黑客效果背景元素 -->
    <div class="matrix-background"></div>

    <div class="container">
        <!-- 终端标题 - 仅在Hacker Mode显示 -->
        <div class="terminal-header" style="display: none;">
            <span class="terminal-title">root@localhost:~# whoami</span>
            <div class="terminal-buttons">
                <span class="term-btn term-btn-close"></span>
                <span class="term-btn term-btn-minimize"></span>
                <span class="term-btn term-btn-maximize"></span>
            </div>
        </div>

        <header>
            <div class="profile">
                <div class="profile-image">
                    <img src="images/avatar.jpg" alt="个人头像" id="avatar">
                </div>
                <div class="profile-info">
                    <h1 id="name">你的名字</h1>
                    <p id="bio">个人简介 - 在config.js中自定义</p>
                    <div class="terminal-stats">
                        <span class="stat"><i class="fas fa-code"></i> <span id="code-stat">10,000+ 行代码</span></span>
                        <span class="stat"><i class="fas fa-coffee"></i> <span id="coffee-stat">999+ 杯咖啡</span></span>
                        <span class="stat"><i class="fas fa-clock"></i> <span id="time-stat">1337+ 小时编码</span></span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="card" id="about">
                <h2>关于我</h2>
                <div class="content" id="about-content">
                    <!-- 内容将通过JavaScript从config.js加载 -->
                </div>
            </section>

            <section class="card" id="links">
                <h2>我的链接</h2>
                <div class="social-links" id="social-links">
                    <!-- 链接将通过JavaScript从config.js加载 -->
                </div>
            </section>

            <section class="card" id="projects">
                <h2>我的项目</h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- 项目将通过JavaScript从config.js加载 -->
                </div>
            </section>

            <!-- 终端部分 - 仅在Hacker Mode显示 -->
            <section class="card" id="terminal">
                <h2>terminal</h2>
                <div class="terminal-container">
                    <div class="terminal-output" id="terminal-output"></div>
                    <div class="terminal-input-line">
                        <span class="terminal-prompt">root@w1ndys:~$</span>
                        <input type="text" id="terminal-input" spellcheck="false" autocomplete="off">
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p id="footer-text">© 2023 个人主页 - 使用config.js自定义</p>
            <p id="beian-info"></p>
            <div class="theme-switch">
                <span>主题：</span>
                <button id="theme-light" class="theme-btn active">浅色</button>
                <button id="theme-dark" class="theme-btn">Hacker Mode</button>
            </div>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
